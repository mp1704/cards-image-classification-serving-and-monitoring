exclude: "^\
  (third-party/.*)\
  "

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-added-large-files # prevents giant files from being committed.
        args: ["--maxkb=2000"] # https://www.dev-journey.com/posts/how-to-use-check-added-large-files-hook-with-pre-commit/
      - id: check-merge-conflict # checks for some markers such as "<<<<<<<", "=======", and ">>>>>>>".
      - id: detect-private-key # detects the presence of private keys.
      - id: end-of-file-fixer # ensures that a file is either empty, or ends with one newline.
      - id: requirements-txt-fixer # sorts entries in requirements.txt.
      - id: trailing-whitespace # trims trailing whitespace at the end of lines.

  # # Format YAML and other files
  # - repo: https://github.com/pre-commit/mirrors-prettier
  #   rev: v2.5.1
  #   hooks:
  #     - id: prettier
  #       files: \.(js|ts|jsx|tsx|css|less|html|json|markdown|md|yaml|yml)$

  # Format Python files
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black

  # Sort the order of importing libs
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black]
